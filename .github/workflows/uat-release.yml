name: UAT Frontend Release

# Trigger on pushes to uat (you already had this)
on:
  push:
    branches:
      - uat
  workflow_dispatch: {}

# Ensure the workflow token can push repository contents
permissions:
  contents: write

jobs:
  check-commit:
    uses: ./.github/workflows/check-commit.yml

  debug-outputs:
    runs-on: ubuntu-latest
    needs: [check-commit]
    if: always()
    steps:
      - name: Show all outputs from check-commit
        run: |
          echo "========================================="
          echo "DEBUG: Outputs from check-commit job"
          echo "========================================="
          echo "needs.check-commit.outputs.allowed = '${{ needs.check-commit.outputs.allowed }}'"
          echo "Type check - is it 'true' string? ${{ needs.check-commit.outputs.allowed == 'true' }}"
          echo "Type check - is it true boolean? ${{ needs.check-commit.outputs.allowed == true }}"
          echo "Type check - is it truthy? ${{ needs.check-commit.outputs.allowed }}"
          echo "========================================="
          echo "Check-commit job result: ${{ needs.check-commit.result }}"
          echo "========================================="

  release:
    # only run the release job if the commit check allowed it
    needs: [check-commit, debug-outputs]
    if: ${{ needs.check-commit.outputs.allowed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Debug - Show allowed value
        run: |
          echo "Received 'allowed' value: ${{ needs.check-commit.outputs.allowed }}"
          echo "Condition result: ${{ needs.check-commit.outputs.allowed == 'true' }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci

      - name: Configure git user (frontend repo)
        working-directory: frontend
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Run standard-version (bump package + changelog)
        working-directory: frontend
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: |
          npx standard-version

      - name: Append -dev suffix, commit and tag, PUSH change & tag (so you can pull locally)
        working-directory: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # get bumped version from package.json
          BASE_VERSION=$(jq -r .version package.json)
          FINAL_VERSION="${BASE_VERSION}-dev"
          echo "Base version bumped by standard-version: ${BASE_VERSION}"
          echo "Final version (with -dev suffix): ${FINAL_VERSION}"

          # update package.json version to include -dev
          jq --arg v "$FINAL_VERSION" '.version=$v' package.json > tmp.json && mv tmp.json package.json

          # stage files changed by standard-version + updated package.json
          git add package.json package-lock.json CHANGELOG.md || true

          # commit with [skip ci] to avoid re-triggering workflows
          git commit -m "chore(release): ${FINAL_VERSION} [skip ci]" || echo "No changes to commit"

          # create or update an annotated tag - include the suffix so tags reflect the dev version
          git tag -fa "v${FINAL_VERSION}" -m "Release ${FINAL_VERSION}" || true

          # push commit and tags using the provided GITHUB_TOKEN credential
          git push origin HEAD:uat
          git push origin --tags

          echo "Pushed release commit and tags: v${FINAL_VERSION}"

      - name: Build frontend (uses the repo's updated files with final version)
        working-directory: frontend
        run: npm run build

      - name: Upload artifact (frontend dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-uat
          path: frontend/dist
      - name: Complete UAT Release
        run: echo "UAT Frontend Release completed successfully."
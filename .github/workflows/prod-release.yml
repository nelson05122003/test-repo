name: Production Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check-commit:
    # Only run on push or merged PRs
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    uses: ./.github/workflows/check-commit.yml

  release:
    needs: [check-commit]
    if: ${{ needs.check-commit.outputs.allowed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install deps
        run: npm ci

      - name: Configure git user
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Remove -stable suffix before bumping (if exists)
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          CLEAN_VERSION="${CURRENT_VERSION%-stable}"
          if [ "$CURRENT_VERSION" != "$CLEAN_VERSION" ]; then
            echo "Removing -stable suffix: $CURRENT_VERSION -> $CLEAN_VERSION"
            jq --arg v "$CLEAN_VERSION" '.version=$v' package.json > tmp.json && mv tmp.json package.json
          else
            echo "No -stable suffix found, current version: $CURRENT_VERSION"
          fi

      - name: Run standard-version with --skip.tag
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: |
          npx standard-version --skip.tag

      - name: Append -stable suffix to version
        run: |
          BASE_VERSION=$(jq -r .version package.json)
          FINAL_VERSION="${BASE_VERSION}-stable"
          jq --arg v "$FINAL_VERSION" '.version=$v' package.json > tmp.json && mv tmp.json package.json
          echo "BASE_VERSION=${BASE_VERSION}" >> $GITHUB_ENV
          echo "FINAL_VERSION=${FINAL_VERSION}" >> $GITHUB_ENV

      - name: Commit release changes and create -stable tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): ${{ env.FINAL_VERSION }} [skip ci]"
          git tag -fa "v${{ env.FINAL_VERSION }}" -m "Release ${{ env.FINAL_VERSION }}"
          git push origin HEAD:main
          git push origin --tags --force

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-prod
          path: dist

      - name: Release Summary
        run: |
          echo "âœ… Production Release Completed"
          echo "Version: ${{ env.FINAL_VERSION }}"
          echo "Tag: v${{ env.FINAL_VERSION }}"
